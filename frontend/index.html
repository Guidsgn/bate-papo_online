<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./recursos/css/global.css">
    <link rel="stylesheet" href="./recursos/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>| Bate-Papo Online |</title>
    <link rel="shortcut icon" href="./recursos/imagens/favicon.ico">
</head>
<body>

    <aside>
        <header>
            <img src="./recursos/imagens/icon.png" alt="Logo Chat Online">
            <span>Chat Online</span>
        </header>

        <footer>
            <span>
                Chat Online desenvolvido por: Guilherme.Dsgn
            </span>
        </footer>
    </aside>

    <main>
        <section class="interface">

            <section class="login-area">

                <div class="login-space">
                    <h2>Fa√ßa seu Cadastro</h2>
                    <form class="login-form">
                        <input type="file" class="login-input log-inp-img" accept="image/png, image/jpeg" required>
                        <input type="text" placeholder="Como quer ser chamado..." class="login-input log-inp-name" required>
                        <input type="color" class="login-input log-inp-color" required>
                        <button class="login-button">
                            Entrar no Chat
                        </button>
                    </form>
                </div>

            </section>

            <section class="chat-area">
                <section class="chat-messages"></section>

                <form class="chat-form">
                    <input type="text" placeholder="Digite sua mensagem..." class="chat-input" required>
                    <button class="chat-button">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>

            </section>

        </section>
    </main>
    
    <script src="./recursos/js/script.js" defer></script>
</body>
</html>
